<ion-content padding class="loginBg">
  <ion-icon class="logo" name="logo-python"></ion-icon>

  <h2 class="title">Welcome Back,</h2>
  <p>Sign in to continue</p>
  <form (ngSubmit)="logForm()">
    <ion-item no-padding>
      <ion-label floating>Username</ion-label>
      <ion-input type="text"  name="enail"></ion-input>
    </ion-item>
    <ion-item no-padding>
      <ion-label floating>Password</ion-label>
      <ion-textarea  name="password"></ion-textarea>
    </ion-item>
    
    <p margin text-right block>Forgot password</p>
    
    <button ion-button type="submit" block>Login</button>
  </form>
  <div class="signIn">
      <ion-title>New user? Signup</ion-title>
  </div>
</ion-content>
