<ion-header>
    <nav-bar [title]="'Income'"></nav-bar>
</ion-header>
  

<ion-content padding>
  <ion-card *ngFor="let exp of incomeList ">
    <ion-card-content>
      <span >sd{{ exp.income_name}}</span> 
      
    </ion-card-content>
  </ion-card>

  <ion-fab  right bottom >
    <button ion-fab (click)="addIncome()"><ion-icon name="add"></ion-icon></button>
  </ion-fab>
</ion-content>
