<ion-header>
  <nav-bar [title]="'Expensives'"></nav-bar>
</ion-header>


<ion-content padding>
  <ion-item>
    <ion-label stacked>Expensive Name </ion-label>
    <ion-input type="text" value="" class="text-right"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label stacked>Amount</ion-label>
    <ion-input type="number" value=""></ion-input>
  </ion-item>
  


  <ion-item>
    <ion-label stacked>Date</ion-label>
    <ion-datetime displayFormat="DD/MM/YYYY" pickerFormat="DDDD MMMM YYYY" ></ion-datetime>
  </ion-item>

  
    <ion-item>
      <ion-label stacked>Category</ion-label>
      <ion-select  multiple="false" cancelText="Cancel" okText="Select">
        
        <ion-option  *ngFor="let item of categoryList" [value]="item.$key">{{item.name}}</ion-option>
      </ion-select>
    </ion-item>

    <ion-buttons end>
      <button ion-button item-end margin-top>Default</button>
    </ion-buttons>
    
   
    
</ion-content>
