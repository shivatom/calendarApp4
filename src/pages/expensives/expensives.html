<ion-header>
  <nav-bar [title]="'Expensives'"></nav-bar>
</ion-header>


<ion-content >

  <ion-card class="banner-info"  padding>
    <div>
        <h1>Total Saving : $123</h1>
        <small>Month of Expensive: January</small>
        <h1>Your Total Saving : {{totalExp  | currency: 'INR':true }}</h1>
    </div>
  </ion-card> 

    
    <div class="filter-holder">
      <div class="category-wraper">
        <ion-item class="p-0">
          
          <ion-select [(ngModel)]="selectedCategory" class="w-100" placeholder="Filter by Category"  (ionChange)="filterByCategory($event)" >
            <ion-option  [value]="'undefined'" >All</ion-option>
            <ion-option  [value]="category.$key" *ngFor="let category of categoryList">{{category.name}}</ion-option>
          </ion-select>
        </ion-item>
      </div>
      <div class="date-wraper">
          <ion-item>
            <ion-datetime displayFormat="MM/YYYY"  [(ngModel)]="filterDate" placeholder="Filter by Date" pickerFormat="MMMM YYYY" ></ion-datetime>
          </ion-item>
      </div>
    </div>


  <ion-card *ngFor="let exp of expensiveList  |  filter:selectedCategory:filterDate">
    <ion-card-content>
      <span >{{ exp.expname}}</span> 
      <span float-right class="red-text">{{ exp.amount  | currency: 'INR':true}}</span> 
    </ion-card-content>
  </ion-card>
  <ion-list padding>
    <ion-label text-right><h3>Total: {{totlaExpByFilter  | currency: 'INR':true}}</h3></ion-label>
  </ion-list>

  <ion-fab  right bottom >
    <button ion-fab (click)="addExpensive()" color="secondary"><ion-icon name="add"></ion-icon></button>
  </ion-fab>
</ion-content>
