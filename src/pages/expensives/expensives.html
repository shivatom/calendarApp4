<!--
  Generated template for the ExpensivesPage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>
  <nav-bar [title]="'Expensives'"></nav-bar>
</ion-header>


<ion-content padding>

  <ion-card *ngFor="let exp of expensiveList">
    
    <ion-card-content>
      {{ exp.expname}} : {{exp.amount}}
    </ion-card-content>
  </ion-card>

  <ion-fab  right bottom >
    <button ion-fab (click)="addExpensive()"><ion-icon name="add"></ion-icon></button>
  </ion-fab>
</ion-content>
