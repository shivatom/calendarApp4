<ion-header>

  <ion-navbar>
    <ion-buttons start>
      <button ion-button (click)="dismissModal()">Close</button>
    </ion-buttons>
    <ion-title>Add Categories</ion-title>
  </ion-navbar>

</ion-header>


<ion-content >
  <form  [formGroup]="categoryForm">
    <ion-list>

      <ion-item>
        <ion-input type="text"  formControlName="name" placeholder="Category name"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input type="text" formControlName="description" placeholder="Category Description" ></ion-input>
      </ion-item>

      <div padding>
        <button ion-button color="primary" block (click)="createCategory()" [disabled]="!categoryForm.valid">Create Category</button>
      </div>
    </ion-list>
  </form>

</ion-content>
