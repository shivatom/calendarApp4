<ion-header>
  <nav-bar [title]="'Category'"></nav-bar>
</ion-header>

<ion-content >
  <ion-list>
    <ion-list>
      <ion-item-sliding #item *ngFor="let category of categoryList">
        <ion-item>
          {{category.name}}
        </ion-item>
    
        <ion-item-options side="right">
          <button ion-button (click)="editCategory(category)"><ion-icon name="create"></ion-icon></button>
          <button ion-button color="danger" (click)="deleteCategory(category)"><ion-icon ios="ios-trash" md="md-trash"></ion-icon></button>
        </ion-item-options>
      </ion-item-sliding>
    </ion-list>
    
  </ion-list>

  <ion-fab  right bottom >
    <button ion-fab (click)="addCategory()"><ion-icon name="add"></ion-icon></button>
  </ion-fab>
</ion-content>
