<ion-menu [content]="content">
    <ion-header>
      <ion-toolbar>
        <ion-title>Menu</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <ion-list>
        <button ion-item  (click)="openPage('DashboardPage')">
          <ion-icon name="logo-buffer" ></ion-icon> DashBoard
        </button>
        <button ion-item (click)="openPage('CategoriesPage')">
          <ion-icon ios="ios-cube" md="md-cube"></ion-icon>  Categories
        </button>
        <button ion-item (click)="openPage('IncomePage')">
          <ion-icon ios="logo-usd" md="logo-usd"></ion-icon> Income
        </button>
        <button ion-item (click)="openPage('ExpensivesPage')">
          <ion-icon name="trending-down"></ion-icon>  Expensive
        </button>
        <button ion-item (click)="openPage('ProfilePage')">
          <ion-icon ios="ios-contact" md="md-contact"></ion-icon> Edit Profile
        </button>
        <button ion-item (click)="closeMenu()">
          <ion-icon name="log-out"></ion-icon> Sign Out
        </button>
      </ion-list>
    </ion-content>
  </ion-menu>

<ion-nav #content [root]="rootPage"></ion-nav>
